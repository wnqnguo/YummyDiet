<ion-view title="nutrition" ng-controller="nutritionCtrl" class="nutrition">
  <div id='info'> 
    <button class="button">add food</button>
    <p>{{name}}</p>
    <div ng-repeat ="nutrient in nutrients">
      <p>{{nutrient.nutrient}}  {{nutrient.value}} {{nutrient.unit}}</p>
    </div>
  </div>


</ion-view>
