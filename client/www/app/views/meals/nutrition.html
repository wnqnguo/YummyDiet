<ion-view title="nutrition" class="nutrition" ng-controller="nutritionCtrl">
  <div id='info'> 

    <p>{{name}}</p>
    <div class="nutrition_info" ng-repeat ="nutrient in nutrients">
    	<tr>
            <td class="macro" style="color:white">{{nutrient.nutrient}}:</td>
            <td class="number" style="color:#baffc9"> {{nutrient.value}} {{nutrient.unit}}</td>
      </tr>

    	<!-- <p>{{nutrient.nutrient}}  {{nutrient.value}} {{nutrient.unit}}</p> -->
    </div>
     <button id="addFoods"class="button button-stable button-block" ng-click="SetCalorie()">add Food</button>
  </div>
</ion-view>
