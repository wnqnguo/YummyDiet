 <ion-view title="activity"  ng-controller="activityCtrl" class='weight_activity'>
	<div id="orange_layer">
        <div id = "goal_layer">
        <h3>My Goal Weight</h3>
        <h4> Your healthy weight is {{idealWeight}}lbs, please set your goal weight</h4>
		<div id="square_layer">
  			<div class='goal_input'>
                 <form novalidate class="simple-form">
                
                Goal Weight: <input id = "goal_weight" type = "numbers" ng-model = "user.goalWeight"/>lbs
                
            
                 <button class="button button-stable button-block" id="goalweight_submit" ng-click="setCalorieBudget(user)">Calorie Budget</button>
             </form>
             
            </div>
        </div>
    </div>          
    </div>
     
            	
	
 </ion-view>
