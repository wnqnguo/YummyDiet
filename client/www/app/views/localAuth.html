

<ion-view title="localAuth" ng-controller="localAuthCtrl">

    <h2 class="text-center"></h2>

    <div class="padding-top">
        <label class="item item-input">
          <span class="input-label" >Email</span>
          
          <input type="text" ng-model='email'>

        <h1>{{email}}</h1>

                     Submit

    </div>
  </div>
